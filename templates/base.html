<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpectraLeaf Analytics | Plant Intelligence</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
    <div class="ambient-light"></div>

    <nav class="navbar">
        <a href="/" class="logo" style="gap: 12px;">
            <!-- Pure Leaf Logo -->
            <svg width="42" height="42" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                style="color: var(--primary);">
                <defs>
                    <linearGradient id="leafFill" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
                        <stop offset="0%" stop-color="#22c55e" stop-opacity="0.2" />
                        <stop offset="100%" stop-color="#059669" stop-opacity="0.1" />
                    </linearGradient>
                </defs>
                <!-- Main Leaf Body -->
                <path d="M2 22C2 22 4 10 14 4C14 4 22 4 22 12C22 22 10 22 2 22Z" fill="url(#leafFill)"
                    stroke="var(--primary)" stroke-width="2" stroke-linejoin="round" />
                <!-- Central Vein -->
                <path d="M2 22C6 18 12 12 22 12" stroke="var(--primary)" stroke-width="2" stroke-linecap="round" />
                <!-- Side Veins -->
                <path d="M8 17 L12 13" stroke="var(--primary)" stroke-width="1.5" stroke-linecap="round" />
                <path d="M11 19 L16 14" stroke="var(--primary)" stroke-width="1.5" stroke-linecap="round" />
                <path d="M15 9 L18 12" stroke="var(--primary)" stroke-width="1.5" stroke-linecap="round" />
            </svg>

            <div style="display: flex; flex-direction: column; justify-content: center; line-height: 1;">
                <div
                    style="font-family: 'Inter', sans-serif; font-weight: 800; font-size: 1.5rem; color: #fff; letter-spacing: -0.5px;">
                    Spectra<span style="color: var(--primary);">Leaf</span>
                </div>
                <div
                    style="font-family: 'Inter', sans-serif; font-weight: 500; font-size: 0.75rem; color: var(--text-muted); letter-spacing: 0.25em; text-transform: uppercase;">
                    Analytics
                </div>
            </div>
        </a>
    </nav>

    <div class="app-container">
        {% block content %}{% endblock %}
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-neon"></div>
        <h3 style="color: var(--primary); text-transform: uppercase; letter-spacing: 2px;">Scanning...</h3>
        <p style="color: var(--text-muted); font-size: 0.9rem; margin-top: 0.5rem;">Neural Networks Active</p>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
